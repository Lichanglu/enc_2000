<form id="wmform">
  <table height="366" border="0" class="sysinfo_table">
    <tr>
      <td colspan="2" style="text-align:center; padding-left:45px;"><h5>$sysinfo.title$</h5></td>
    </tr>
    <tr style="display:none;">
      <td class="$image_prex$$image_prex$itemnametd">$sysinfo.seriesno$</td>
      <td><input readOnly name="serialNO" type="text" class="show_label" /></td>
    </tr>
    <tr>
      <td width="399" class="$image_prex$itemnametd">$sysinfo.model$</td>
      <td width="360"><input readOnly name="deviceModelNO" type="text" class="show_label" /></td>
    </tr>
    <tr>
      <td class="$image_prex$itemnametd">$sysinfo.softwareversion$</td>
      <td><input style="width:300px;" readOnly name="softwareVersion" type="text" class="show_label" /></td>
    </tr>
    <tr>
      <td class="$image_prex$itemnametd">$sysinfo.compiledtime$</td>
      <td><input style="width:300px;"  readOnly name="compiledTime" type="text" class="show_label" /></td>
    </tr>
    <tr>
      <td class="$image_prex$itemnametd">$sysinfo.webversion$</td>
      <td><input readOnly name="webVersion" type="text" class="show_label" /></td>
    </tr>
    <tr>
      <td class="$image_prex$itemnametd">$sysinfo.ip1$</td>
      <td><input readOnly name="IPAddress" type="text" class="show_label" /></td>
    </tr>
    <tr>
      <td class="$image_prex$itemnametd">$sysinfo.mask1$</td>
      <td><input readOnly name="submask" type="text" class="show_label" /></td>
    </tr>
    <tr>
      <td class="$image_prex$itemnametd">$sysinfo.gateway$</td>
      <td><input readOnly name="networkGate" type="text" class="show_label"/></td>
    </tr>
    <tr>
      <td class="$image_prex$itemnametd">$sysinfo.mac$</td>
      <td><input readOnly name="maAdress" type="text" class="show_label" /></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center;padding-left:95px;"><input id="refreshBtn" class="$image_prex$click_btn" type="button" value="$sysinfo.refresh$" /></td>
    </tr>
  </table>
</form>
<script>
jQuery(function() {
	initFormValidation();
	jQuery('#refreshBtn').click(function() {
		jQuery('#nav_sysinfo').click();
	});
	
});
</script>
